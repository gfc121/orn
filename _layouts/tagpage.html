<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <h1>{{ page.tag | capitalize }}</h1>

  <ul>
      {% for post in site.tags[page.tag] %}
      <li>
          {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
  </ul>

  </body>
</html>
